<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <h1>Kanban Calculator</h1>
    <div class="calculator">
        <div class="form-group">
            <label for="daily-demand">Daily Demand (units)</label>
            <input type="number" id="daily-demand" step="any" min="0" required>

            <label for="safety-factor">Safety Factor (%)</label>
            <input type="number" id="safety-factor" step="any" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label for="container-capacity">Container Capacity (units)</label>
            <input type="number" id="container-capacity" step="1" min="1" required>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div id="results"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        function getRecommendations(numCards) {
            let recommendations = [];
            if (numCards > 50) {
                recommendations.push("High number of Kanban cards (>50). Review lead time or container capacity to reduce inventory.");
            } else if (numCards < 2) {
                recommendations.push("Low number of Kanban cards (<2). Increase safety factor or review demand stability.");
            }
            return recommendations.length > 0 
                ? `<h4>Recommendations</h4><ul>${recommendations.map(r => `<li>${r}</li>`).join('')}</ul>` 
                : '<p>No specific recommendations. Kanban system appears balanced.</p>';
        }

        function calculate() {
            const dailyDemand = parseFloat(document.getElementById('daily-demand').value);
            const leadTime = parseFloat(document.getElementById('lead-time').value);
            const safetyFactor = parseFloat(document.getElementById('safety-factor').value) / 100;
            const containerCapacity = parseInt(document.getElementById('container-capacity').value);
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');

            errorDiv.innerHTML = '';
            resultsDiv.innerHTML = '';

            if (isNaN(dailyDemand) || dailyDemand <= 0) {
                errorDiv.innerHTML = 'Please enter a valid positive daily demand.';
                return;
            }
            if (isNaN(leadTime) || leadTime < 0) {
                errorDiv.innerHTML = 'Please enter a valid non-negative lead time.';
                return;
            }
            if (isNaN(safetyFactor) || safetyFactor < 0 || safetyFactor > 1) {
                errorDiv.innerHTML = 'Please enter a valid safety factor (0-100%).';
                return;
            }
            if (isNaN(containerCapacity) || containerCapacity < 1) {
                errorDiv.innerHTML = 'Please enter a valid positive container capacity.';
                return;
            }

            const numCards = Math.ceil((dailyDemand * leadTime * (1 + safetyFactor)) / containerCapacity);

            resultsDiv.innerHTML = `
                <h3>Kanban Results</h3>
                <p>Number of Kanban Cards: ${numCards}</p>
                <div class="recommendations">${getRecommendations(numCards)}</div>
            `;
        }
    </script>
